<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived PDF Test</title>
</head>
<body>
    <h2>Available Files</h2>
    <ul id="file-list"></ul>

    <script>
        async function fetchFiles() {
            const username = "daveidsww";  
            const repo = "national-archives";  
            const branch = "main";  
            const folderPath = "pdf";  

            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}?ref=${branch}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch files");

                const files = await response.json();
                const fileList = document.getElementById("file-list");

                files.forEach(file => {
                    if (file.name.endsWith(".pdf")) {
                        const listItem = document.createElement("li");
                        const fileLink = document.createElement("a");
                        fileLink.href = file.download_url; // Direct GitHub file link
                        fileLink.textContent = file.name;
                        listItem.appendChild(fileLink);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error("Error fetching file list:", error);
            }
        }

        fetchFiles();
    </script>
</body>
</html>
